<!DOCTYPE html>
  <html>
    <head>
      <title>FFXIV Cutscene Timer Reminder</title>
      <link href="tailwind.min.css" rel="stylesheet">
      <script src="NoSleep.min.js"></script>
      <script src="CutsceneTimerReminder.js"></script>
    </head>
    <body class="h-screen md:w-1/2 font-sans">
      <div id="DutyDisplay" class="h-screen w-screen bg-indigo-200 disabled:opacity-50">
        <div>
          <h1 class="pt-8 ml-8 text-4xl">Select Duty</h1>
          <select class="mt-4 ml-16 bg-gray-200 w-1/2" onchange="UpdateDutySelection()" id="DutySelect">
            <option value="praetorium">The Praetorium</option>
            <option value="castrummeridianum">Castrum Meridianum</option>
            <option value="e12s">(E12S) Eden's Promise Eternity Savage</option>
            <option value="e8s">(E8S) Eden's Verse Refulgence Savage</option>
            <option value="castrummarinum">(Emerald Weapon) Castrum Marinum</option>
            <option value="cinderdrift">(Ruby Weapon) Cinder Drift</option>
            <option value="tea">(TEA) The Epic of Alexander</option>
            <option value="o8s">(O8S) Sigmasacpe V4 Savage</option>
            <option value="e1">(E1) Eden's Gate Resurrection</option>
            <option value="orbonnemonastery">Orbonne Monastery</option>
            <option value="custom">Custom Duty</option>
          </select>
          Installation Type:
          <label for="SSD">SSD (default)</label>
          <input id="SSD" type="radio" name="DriveType" value="ssd" checked>
          <label for="HDD">HDD</label>
          <input id="HDD" type="radio" name="DriveType" value="hdd">
        </div>
        <div id="CutsceneCustomizationDisplay" class="bg-purple-200 rounded-lg mt-4 h-2/3 overflow-auto hidden">
          <h2 class="ml-8 text-2xl">Customize Duty</h2>
          <table id="CustomDutyTable" class="ml-16 table-auto w-3/4">
            <tr>
              <th>Cutscene Name</th>
              <th>Cutscene Duration (in milliseconds)</th>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td class="text-right">
                <button id="AddCutsceneButton" class="h-8 w-64 text-m bg-green-200 rounded-lg" type="button" onclick="AddCutscene()">Add Cutscene</button>
              </td>
            </tr>
          </table>
        </div>
        <div>
          <button id="ResetCustomizationButton" class="m-8 h-16 w-64 text-2xl bg-yellow-200 rounded-lg hidden" type="button" onclick="ResetCustomizationsClick()">Reset Customizations</button>
          <button id="CustomizeDutyButton" class="m-8 h-16 w-64 text-2xl bg-yellow-200 rounded-lg" type="button" onclick="CustomizeDutyClick()">Customize Duty</button>
          <button id="BeginDutyButton" class="m-8 h-16 w-64 text-2xl bg-green-300 rounded-lg" type="button" onclick="BeginDutyClick()">Begin Duty</button>
        </div>
        <div style="position: absolute; top: 95vh; left: 2vw; display: inline;">
          <div style="width: 20%; display: inline;" class="m-1">
            <script type='text/javascript' src='https://ko-fi.com/widgets/widget_2.js'></script><script type='text/javascript'>kofiwidget2.init('Support Me on Ko-fi', '#29abe0', 'L4L540M34');kofiwidget2.draw();</script>
          </div>
          <a href="https://github.com/SpudManTwo/ffxivcutscenereminder" id="SourceCodeButton" class="mt-4 p-1 h-16 w-64 text-2xl rounded-lg">Source Code on Github</a>  
        </div>
      </div>
      <div id="CutsceneTimerDisplay" class="h-screen w-screen bg-yellow-100 hidden">
        <audio id="CutsceneEndAudio">
          <source src="cutsceneEndDefaultSound.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <h1 class="pt-8 ml-8 text-4xl" id="currentCutsceneName">Waiting for first cutscene to start</h1>
        <h3 class="ml-16 text-xl" id="nextCutsceneName"></h3>
        <h2 class="ml-8 text-2xl" id="timeRemaining"></h2>
        <div class="justify-between">
          <button id="ResetDutyButton" class="m-8 h-16 w-64 text-2xl bg-red-600 text-white rounded-lg" type="button" onclick="ResetDutyClick()">Reset Duty</button>
          <button id="StartCutsceneButton" class="m-8 h-16 w-64 text-2xl bg-green-300 rounded-lg" type="button" onclick="OnCutsceneClick()">Start Cutscene</button>
        </div>
        <div style="position: absolute; top: 95vh; left: 2vw; display: inline;">
          <div style="width: 20%; display: inline;" class="m-1">
            <script type='text/javascript' src='https://ko-fi.com/widgets/widget_2.js'></script><script type='text/javascript'>kofiwidget2.init('Support Me on Ko-fi', '#29abe0', 'L4L540M34');kofiwidget2.draw();</script>
          </div>
          <a href="https://github.com/SpudManTwo/ffxivcutscenereminder" id="SourceCodeButton" class="mt-4 p-1 h-16 w-64 text-2xl rounded-lg">Source Code on Github</a>  
        </div>
      </div>
    </body>
</html>
